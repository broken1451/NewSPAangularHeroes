<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'yyyy'}})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="d-inline-block align-text-top img-fluid" />
        <br><br>
        <button type="button" class="btn btn-outline-danger w-100 mt-2" (click)="back()">Regresar...</button>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <p>{{heroe.bio }}</p>
        <div>
            @if (heroe.casa == 'Marvel') {
            <img src='./assets/img/Marvel.png' alt="Marvel" class="img-logo">
            } @else if (heroe.casa == 'DC') {
            <img src='./assets/img/DC.png' alt="DC" class="img-logo">
            }
        </div>
    </div>
</div>
