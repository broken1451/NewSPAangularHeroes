<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (heroe of auxheroes; track heroe.idx; let idx = $index) {
    <div class="col animated fadeIn">
        <div class="card h-100">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{heroe.aparicion}}</small>
                <div>
                    <button (click)="verHeroe(heroe.idx)" type="button"
                        class="btn btn-outline-primary w-100 mt-2">Ver mas...</button>
                </div>
            </div>
        </div>
    </div>
    }
</div>
